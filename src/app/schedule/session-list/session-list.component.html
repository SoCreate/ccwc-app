<nav>
  <a (click)="onDayClick('2016-09-30')" [ngClass]="{ 'selected': scheduleDate === '2016-09-30'}">
    <span>Friday</span>
    <span>30th</span>
  </a>
  <a (click)="onDayClick('2016-10-01')" [ngClass]="{ 'selected': scheduleDate === '2016-10-01'}">
    <span>Saturday</span>
    <span>1st</span>
  </a>
</nav>
<section>
  <template ngFor let-session [ngForOf]="sessions">
    <article appSessionListItem
             *ngIf="session.date === scheduleDate"
             [session]="session"
             (sessionClick)="onSessionClick($event)"
             (toggleFavoriteClick)="onToggleFavoriteClick($event)"></article>
  </template>
</section>
