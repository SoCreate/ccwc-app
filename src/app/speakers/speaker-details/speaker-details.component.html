<a (click)="onBackClick()">Back</a>
<img src="" alt="">
<h1>{{ speaker.firstName }} {{ speaker.lastName }}</h1>
<h2>Bio</h2>
<section [innerHTML]="speaker.bio"></section>
<h2>Schedule</h2>
<ul>
  <li *ngFor="let session of speaker.sessions">
    <a (click)="onSessionClick(session.id)">{{ session.name }}</a>
  </li>
</ul>
